
<div class="add-recipe-container">
  <h2>Добавление рецепта</h2>

  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Название</label>
      <input type="text" id="title" formControlName="title" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="ingredients">Ингредиенты</label>
      <textarea id="ingredients" formControlName="ingredients" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="instructions">Инструкции</label>
      <textarea id="instructions" formControlName="instructions" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="category">Категория</label>
      <select id="category" formControlName="category" class="form-control" required>
        <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="recipeForm.invalid">Добавить рецепт</button>
    </div>
  </form>
</div>
